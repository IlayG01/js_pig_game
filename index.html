<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-player-0">Player 1</div>
            <div class="player-score" id="score-player-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-player-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-player-1">Player 2</div>
            <div class="player-score" id="score-player-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-player-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <img src="dice5.png" alt="Dice" class="dice">
    </div>

    <script src="app.js"></script>
</body>

</html>
